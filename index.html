<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./scripts/script.js" defer></script>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <div id="screen-row-1"></div>
            <div id="screen-row-2"></div>
        </div>
        <div id="buttons">
            <div class="row row-1">
                <button class="operator" id="clear">AC</button>
                <button class="operator" id="divide">&divide;</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="multiply">&times;</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row">
                <button class="number">0</button>
                <button class="operator" id="dot"> . </button>
                <!-- <button class="operator" id="backspace">&#8592;</button> -->
                <button class="operator" id="backspace"><</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
