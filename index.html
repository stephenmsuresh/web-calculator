<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div id="main">
        <div id="screen">display goes Here</div>
        <div id="buttons">
            <div class="row">
                <!-- copy design of android phone calculator? remove percent and parentheses -->
                <!-- first row -->
                <button id="clear">AC</button>
                <button class="operator" id="divide">&divide;</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator" id="multiply">&times;</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator" id="add">+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button class="operator" id="dot">.</button>
                <button class="operator" id="backspace">&#8592;</button>
                <button class="operator" id="equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
